bmlBtn=div> div:last-child> .btn.btn-primary.btn-lg

#add customer button

addcustbtn= button[ng-click='addCust()']
firstname =input[ng-model='fName']
lastname=input[ng-model='lName']
postcode=input[ng-model='postCd']
addbtn=button[type='submit']

## open account button

openaccountbtn=button[ng-click='openAccount()']
customerbar=select[ng-model='custId']
currencybar=select[ng-model='currency']
processbtn=button[type='submit']

## customers list

custlist=button[ng-click='showCust()']

## delete a customer

deletebtn=button[ng-click='deleteCust(cust)']

deletebtn_xpath=.//*[@ng-click='deleteCust(cust)'][position()=1]